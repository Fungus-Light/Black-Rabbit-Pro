<html>

<head>
    <meta charset="UTF-8">
    <title>Logic-Maker</title>
    <link rel="stylesheet" href="./xel/material.css">
    <script src="./xel/xel.min.js"></script>
    <link rel="stylesheet" href="CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" href="CodeMirror/theme/dracula.css">
    <script src="CodeMirror/lib/codemirror.js"></script>
    <script src="CodeMirror/mode/javascript/javascript.js"></script>

    <script src="./blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    
</head>

<style>
    * {
        padding: 0;
        border: 0;
        margin: 0;
    }

    .CodeMirror {
        font-family: monospace;
        height: 100%;
    }

    .DialogInput{
        height: 30px;
        line-height: 30px;
    }
</style>

<body style="background: white;height: 100vh;">

    <div style="width: 100%;height: 40px;">
        <x-menubar>
            <x-menuitem>
                <x-label>File</x-label>

                <x-menu>
                    <x-menuitem>
                        <x-label>Load Project</x-label>
                    </x-menuitem>

                    <hr>

                    <x-menuitem>
                        <x-label>Save Project</x-label>
                        <x-shortcut value="Control+S"></x-shortcut>
                    </x-menuitem>
                </x-menu>
            </x-menuitem>

            <x-menuitem>
                <x-label>Gen</x-label>

                <x-menu>
                    <x-menuitem>
                        <x-label>Export TsProject</x-label>
                    </x-menuitem>
                    <x-menuitem>
                        <x-label>Gen To Unity</x-label>
                    </x-menuitem>
                </x-menu>
            </x-menuitem>

            <x-menuitem>
                <x-label>Help</x-label>

                <x-menu>
                    <x-menuitem>
                        <x-icon name="help"></x-icon>
                        <x-label>Documentation</x-label>
                    </x-menuitem>
                </x-menu>
            </x-menuitem>
        </x-menubar>

    </div>

    <div style="width: 100%;height: calc( 100vh - 40px ) ;">
        <xml id="toolbox" style="display: none">
            <category name="基本控制">
                <block type="controls_if"></block>
                <block type="controls_whileUntil"></block>
                <block type="controls_for">
                    <block type="logic_compare"></block>
                    <block type="logic_operation"></block>
                    <block type="logic_boolean"></block>
            </category>
            <category name="架构">
                <block type='level'></block>
            </category>
            <category name="常用工具">
                <block type='log'></block>
                <block type='warning'></block>
            </category>
            <category name="对话系统">
                <block type='dialog_block'></block>
                <block type="dialog_variable"></block>
                <block type="say"></block>
            </category>
            <category name="数据类型">
                <block type="text"></block>

            </category>
            <category name="Variables" custom="VARIABLE"></category>
            <category name="Functions" custom="PROCEDURE"></category>
        </xml>
        <div style="height: 100%; width: 10vw;float: left;background-color: rgba(231, 228, 223, 0.753);">
            <ul>

                <x-menuitem>
                    <x-label>file1</x-label>
                </x-menuitem>

                <x-menuitem>
                    <x-label>file1</x-label>
                </x-menuitem>

                <x-menuitem>
                    <x-label>file1</x-label>
                </x-menuitem>

            </ul>
        </div>
        <div id="blocklyArea" style="height: 100%; width: 50vw;float: left;"></div>
        <div id="blocklyDiv" style="position: absolute;"></div>
        <div id="container" style="height: 100%; width: calc( 100% - 60vw ) ;float: left;"></div>
    </div>

    <script src="./SRC/js/index.js"></script>
    <script src="SRC/js/custom-dialog.js"></script>
    <script src="SRC/js/Define.js"></script>
</body>

</html>
